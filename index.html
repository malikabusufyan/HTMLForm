<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
      <form action="" method="post">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <input type="submit" src="Images/Coding Ninja Submit.png" alt="submit">
      </form>
    </header>
    <br>
    <hr>
    <main>
      <section>
        <h4><a href="www.codingninjas.in"><u>Coding Ninjas Blogs</u></a></h4>
        <img src="Images/Image below link.png" alt="Header Image">
        <br>
        <br>
        <hr>
      </section>

      <br/>

      <section>
        <h3><u>REGISTRATION</u></h3>
        <form action="" method="post">
           
            <table>
                <tr>
                    <td><label for="Firstame">First Name:</label></td>
                    <td><input type="text" id="Firstname" /></td>
                </tr>
                <tr>
                    <td><label for="Lastname">Last Name: </label></td>
                    <td><input type="text" id="Lastname" /></td>
                </tr
                <tr>
                    <td rowspan="3">Current Address:</td>
                    <td><label for="House">Flat No./House No:</label></td>
                    <td><input type="text" id="House" /></td>
                </tr>
                <tr>
                    <td><label for="Locality">Locality:</label></td>
                    <td><input type="text" id="Locality" /></td>
                </tr>
                <tr>
                    <td><label for="City">City:</label></td>
                    <td><input type="text" id="City" /></td>
                </tr>
                <tr>
                    <td colspan="2"><label for="yes_no"><b>Is Current address and Permanent address is same?</b></label></td>
                    <td><input type="radio" name="yes_no" checked>Yes</input>
                    <input type="radio" name="yes_no" checked>No</input></td>
                </tr>                    
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" name="email" id="email" placeholder="abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>                   
                    <td><br><input type="submit" value="Registered"></td>
                </tr>
            </table>                           
        </form>
      </section>
    </main>
  </body>
</html>
